name: Deploy Supabase Functions

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: wtkxyofvbillvclkcvir

    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Function - check-reminders
        run: supabase functions deploy check-reminders --project-ref $SUPABASE_PROJECT_ID

      - name: Deploy Function - check-client-reminders
        run: supabase functions deploy check-client-reminders --project-ref $SUPABASE_PROJECT_ID
